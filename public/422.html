<!DOCTYPE html>
<html>

<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div class="error">
    <h1>422</h1>
    <p>The change you wanted was rejected.</p>
    <p>Maybe you tried to change something you didn't have access to.</p>
    <a id="btn" href="/">
      Home
    </a>
  </div>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Space+Grotesk:wght@300;400;500;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap');

    body,
    html {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0F5B5B;
      color: #fff;
      font-family: "Manrope", sans-serif;
    }

    .error {
      text-align: center;
      padding: 16px;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      -webkit-transform: translateY(-50%);
    }

    h1 {
      margin: -10px 0 -30px;
      font-size: calc(13vw + 40px);
      letter-spacing: -17px;
    }

    p {
      font-size: 20px;
      margin: 8px 0 38px 0;
      font-weight: bold;
    }

    #btn {
      background-color: #fff;
      color: #0F5B5B;
      font-weight: bold;
      border-radius: 6px;
      padding: 10px 14px;
      margin: -10px 0 -30px;
      font-size: 20px;
      max-width: 40px;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    #btn:hover {
      opacity: 0.8;
    }
  </style>
</body>
</html>
